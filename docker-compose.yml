version: "3.3"
services:
  app:
    image: ghcr.io/adamibus/laundry-app-analytics:latest
    container_name: laundry-app
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - EXTERNAL_HEALTHCHECK=true
    restart: unless-stopped
    healthcheck:
      test: >-
        sh -lc 'if [ "$$EXTERNAL_HEALTHCHECK" = "false" ]; then exit 0; else node -e "require(\'http\').get(\'http://localhost:5000/health/external\', r => process.exit(r.statusCode===200?0:1)).on(\'error\', () => process.exit(1));"; fi'
      interval: 1m
      timeout: 10s
      retries: 3
      # start_period may not be supported by older compose versions

  caddy:
    image: caddy:2-alpine
    container_name: laundry-caddy
    restart: unless-stopped
    ports:
      - "8090:80"
      - "8453:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config:
